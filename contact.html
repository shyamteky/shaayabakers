<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Sweet Bakery</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Rock+Salt&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Math&family=Libertinus+Mono&display=swap" rel="stylesheet">
</head>

<body class="style">
  <!-- ✅ Navigation -->
  <nav>
    <img src="123.png" alt="Logo">
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="menu.html">MENU</a></li>

      <li><a href="contact.html">CONTACT</a></li>
      <li><a href="cart.html">CART</a></li>
    </ul>
  </nav>

  <!-- ✅ Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form action="#" method="POST" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
